<div class="col-4 m-auto mt-5">
  <form [formGroup]="editedUserForm" (submit)="updateUser()" class="border p-4 rounded shadow">
    <div class="mb-3">
      <label for="exampleInputName" class="form-label">Full name <span class="text-danger">*</span></label>
      <input type="text" formControlName="name" name="name" placeholder="Enter your full name" class="form-control"
        id="exampleInputName" aria-describedby="nameHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail" class="form-label">Email address <span class="text-danger">*</span></label>
      <input type="email" formControlName="email" name="email" class="form-control"
        placeholder="Enter your email address" id="exampleInputEmail" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPhone" class="form-label">Mobile Number <span class="text-danger">* </span>
        <span class="text-gray">(+20)</span> </label>
      <input type="email" formControlName="phone" name="phone" placeholder="Enter your mobile number with contry code"
        class="form-control" id="exampleInputPhone" aria-describedby="emailHelp">
    </div>

    <div class="mb-3">
      <label for="exampleInputAddress" class="form-label">Address <span class="text-danger">* </span> </label>
      <input type="text" formControlName="address" name="address" placeholder="Enter comlete address"
        class="form-control" id="exampleInputAddress" aria-describedby="addressHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputDateObBirth" class="form-label">Birth date <span class="text-danger">* </span> </label>
      <input type="date" formControlName="dateOfBirth" name="dateOfBirth" min="1960-01-01" max="2018-12-31"
        class="form-control" id="exampleInputDateObBirth" aria-describedby="addressHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPhoto" class="form-label">Photo <span class="text-danger">* </span> </label>
      <input type="file" formControlName="photo" name="photo" placeholder="Upload your photo" class="form-control"
        id="exampleInputPhoto" aria-describedby="photoHelp" (change)="onFileSelected($event)">
    </div>
    <div class="mb-3">
      <label for="floatingSelect" class=" form-label">Select job</label>
      <select class="form-select" name="jobId" formControlName="jobId" id="floatingSelect"
        aria-label="Floating label select example">
        @for(job of jobs;track job.id) {
        <option [value]="job.id">{{job.title}}</option>
        }@empty {
        <option disabled>No jobs found</option>
        }
      </select>
    </div>
    <div class="mb-3">
      <label for="floatingSelect " class="form-label">Select department</label>
      <select class="form-select" name="departmentId" formControlName="departmentId" id="floatingSelect"
        aria-label="Floating label select example">
        @for(department of departments;track department.id) {
        <option [value]="department.id">{{department.name}}</option>
        }@empty {
        <option disabled>No departments found</option>
        }
      </select>
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-primary m-auto">Update</button>
      <button type="submit" class="btn btn-secondery" (click)="cancelUpdateUser()">Cancel</button>
    </div>
  </form>
</div>
